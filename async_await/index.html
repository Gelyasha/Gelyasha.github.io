<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Weather</title>
</head>

<body>

    <div class="container">

        <div class="app-wrapper">

            <div class="search-container">
                <form action="" class="search-form" id="search-form">
                    <input type="text" class="search-input" placeholder="Aktobe" id="search-input">
                    <button class="search-button" type="submit" id="search-button">
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd"
                                d="M19.3775 17.5H18.385L18.04 17.1575C19.2588 15.7363 20 13.8938 20 11.875C20 7.38752 16.3625 3.75002 11.875 3.75002C7.3875 3.75002 3.75 7.38752 3.75 11.875C3.75 16.3625 7.3875 20 11.875 20C13.8938 20 15.735 19.26 17.1563 18.0425L17.5013 18.385V19.375L23.7488 25.6138L25.6125 23.75L19.3775 17.5ZM11.875 17.5C8.76751 17.5 6.25001 14.9825 6.25001 11.875C6.25001 8.76877 8.76751 6.25002 11.875 6.25002C14.9813 6.25002 17.5 8.76877 17.5 11.875C17.5 14.9825 14.9813 17.5 11.875 17.5Z"
                                fill="black" />
                        </svg>
                    </button>
                </form>
            </div>

            <div class="weather-wrapper">

                <div class="weather-container">
                    <div class="temperature-container">

                        <div class="current-location" id="current-location">
                            <p class="city" id="city"></p>
                            <div class="favorite-icon">
                                <button class="favorite-button" id="favorite-button">
                                    <svg width="26" height="25" viewBox="0 0 26 25" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd"
                                            d="M18.5154 1C15.9205 1 13.5851 2.7875 12.6769 5.125C11.7687 2.7875 9.43333 1 6.83846 1C3.59487 1 1 3.6125 1 7.1875C1 12 5.54103 16.125 12.6769 23C19.8128 16.125 24.3538 12 24.3538 7.1875C24.3538 3.6125 21.759 1 18.5154 1Z"
                                            stroke="black" stroke-width="2" />
                                    </svg>

                                </button>
                            </div>

                        </div>

                        <div class="weather-temperature" id="weather-container">
                            <p class="temperature" id="temperature"></p>
                            <img src="" class="current-icon" id="weather-icon" alt="">
                        </div>

                        <div class="current-data">
                            <p class="feels-like current-item" id="current-feels-like"></p>
                            <p class="sunrise current-item" id="sunrise"></p>
                            <p class="sunset current-item" id="sunset"></p>
                        </div>

                        <div class="forecast-container">

                            <div id="forecast1" class="forecast block">
                                <div name="data" class="forecast-data">
                                    <p name="time" class="time forecast-item"></p>
                                    <p name="temperature" class="temperature-forecast forecast-item"></p>
                                    <p name="feelsLike" class="feels-like forecast-item"></p>
                                </div>
                                <div name="iconWrapper" class="weather-icon current-weather forecast-icon">
                                    <img name="icon" src="" class="cloud-icon" id="first-forecast-icon" alt="">
                                </div>
                            </div>

                            <div id="forecast2" class="forecast block">
                                <div name="data" class="forecast-data">
                                    <p name="time" class="time forecast-item">15:00</p>
                                    <p name="temperature" class="temperature-forecast forecast-item">Temperature: 11</p>
                                    <p name="feelsLike" class="feels-like forecast-item">Feels like: 10</p>
                                </div>
                                <div name="iconWrapper" class="weather-icon current-weather forecast-icon">
                                    <img name="icon" src="./img/forecast-rain-icon.svg" class="cloud-icon"
                                        id="second-forecast-icon" alt="">
                                </div>
                            </div>

                            <div id="forecast3" class="forecast">
                                <div name="data" class="forecast-data">
                                    <p name="time" class="time forecast-item">18:00</p>
                                    <p name="temperature" class="temperature-forecast forecast-item">Temperature: 11</p>
                                    <p name="feelsLike" class="feels-like forecast-item">Feels like: 10</p>
                                </div>
                                <div name="iconWrapper" class="weather-icon current-weather forecast-icon">
                                    <img name="icon" src="./img/forecast-rain-icon.svg" class="cloud-icon"
                                        id="third-forecast-icon" alt="">
                                </div>
                            </div>

                        </div>

                    </div>
                    <div>
                        <div class="location-container">

                            <div class="title">
                                <p class="location-title">
                                    Added Locations:
                                </p>
                            </div>
                        </div>

                        <div class="added-list">
                            <ul class="locations-list" id="locations-list">
                                <!-- <li>Amur</li>
                                <li>Samara</li>
                                <li>Bali</li>
                                <li>Dane</li>
                                <li>Kilo</li> -->
                            </ul>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <script type="module" defer src="storage.js"></script>
    <script type="module" defer src="script.js"></script>

</body>

</html>
